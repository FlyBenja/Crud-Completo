<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesdetalle.css">
</head>
<body>
    <img src="https://static.cinepolis.com/img/comercializacion/6/202495102159518.jpg" alt="Banner izquierdo" class="side-banner left">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img id="pelicula-imagen" src="" alt="Imagen de la película" class="img-fluid">
            </div>
            <div class="col-md-6">
                <div id="detalle-pelicula" class="card">
                    <!-- Los detalles de la película se cargarán aquí -->
                </div>
            </div>
        </div>
    </div>
    <img src="https://static.cinepolis.com/img/comercializacion/7/2024911102149758.jpg" alt="Banner derecho" class="side-banner right">

    <!-- Sección Otras Películas -->
    <div class="otras-peliculas-container">
        <h3>Otras películas</h3>
        <div class="peliculas-wrapper" id="otras-peliculas">
            <!-- Aquí se cargarán las películas disponibles -->
        </div>
        <button class="scroll-btn left" onclick="mostrarAnteriores()">Anterior</button>
        <button class="scroll-btn right" onclick="mostrarSiguientes()">Siguiente</button>
    </div>

    <script src="scriptDetalle.js"></script>
</body>
</html>
